# 公共配置文件
server:
  port: 8090
spring:
  cloud:
    gateway:
      default-filters:
        - AddResponseHeader=source, derder
      routes:
        - id: api_route
          uri: http://47.103.133.251:8123
          predicates:
            - Path=/api/**
  datasource:
