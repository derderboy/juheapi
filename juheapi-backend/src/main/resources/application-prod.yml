    password: 1234
  # Redis 配置
  # todo 需替换配置
  redis:
    database: 3
    host: 47.103.133.251
    port: 6379
    timeout: 5000
    password: 1234
dubbo:
  application:
    name: dubbo-backend
  protocol:
    name: dubbo
    port: -1
  registry:
    id: nacos-registry
    address: nacos://47.103.133.251:8848?register-consumer-url=true
  config-center:
    timeout: 40000
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.derder.controller
  basic:
    enable: true
    username: root
    password: 1234
